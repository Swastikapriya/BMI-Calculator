<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <nav>
        <a href="/Projects/index.html" aria-current="page">HOME</a>
        <a href="www.linkedin.com/in/
        swastika-priya-9292b9257" target="_blank">Linkedin</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Height in CM: </label><input type="text" id="height"></p>
            <p><label for="weight">Weight in KG: </label><input type="text" id="weight"></p>
            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight = Less than 18.5</p>
                <p>Normal Range = 18.5 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="BMI-calculator.js"></script>
</body>

</html>
